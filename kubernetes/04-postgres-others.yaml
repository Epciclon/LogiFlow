# PostgreSQL for pedidos
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pedidos-pvc
  namespace: logiflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-pedidos
  namespace: logiflow
spec:
  selector:
    app: postgres-pedidos
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pedidos
  namespace: logiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-pedidos
  template:
    metadata:
      labels:
        app: postgres-pedidos
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "pedidos_db"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: logiflow-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - logiflow
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - logiflow
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pedidos-pvc
