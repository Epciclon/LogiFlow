---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-declarative-config
  namespace: logiflow
data:
  kong.yml: |
    _format_version: "3.0"
    services:
    - name: auth-service
      url: http://auth-service:8082
      routes:
      - name: auth-route
        paths:
        - /auth
        strip_path: true
      plugins: []
    
    - name: pedido-service
      url: http://pedido-service:8083
      routes:
      - name: pedido-route
        paths:
        - /pedidos
        strip_path: true
      plugins: []
    
    - name: fleet-service
      url: http://fleet-service:8084
      routes:
      - name: fleet-route
        paths:
        - /fleet
        strip_path: true
      plugins: []
    
    - name: billing-service
      url: http://billing-service:8085
      routes:
      - name: billing-route
        paths:
        - /billing
        strip_path: true
      plugins: []
    
    - name: graphql-gateway
      url: http://graphql-gateway:4000
      routes:
      - name: graphql-route
        paths:
        - /graphql
        strip_path: false
      plugins: []
    
    - name: notification-service
      url: http://notification-service:8087
      routes:
      - name: notification-route
        paths:
        - /notifications
        strip_path: true
      plugins: []
    
    plugins:
    - name: rate-limiting
      config:
        minute: 100
        policy: local
    
    - name: cors
      config:
        origins:
        - "*"
        methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
        headers:
        - Accept
        - Authorization
        - Content-Type
        exposed_headers:
        - X-Auth-Token
        credentials: true
        max_age: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: kong-gateway
  namespace: logiflow
spec:
  selector:
    app: kong-gateway
  type: NodePort
  ports:
    - name: proxy
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30800
    - name: proxy-ssl
      protocol: TCP
      port: 8443
      targetPort: 8443
      nodePort: 30843
    - name: admin
      protocol: TCP
      port: 8001
      targetPort: 8001
      nodePort: 30801
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  namespace: logiflow
  labels:
    app: kong-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-gateway
  template:
    metadata:
      labels:
        app: kong-gateway
    spec:
      containers:
      - name: kong
        image: kong:3.4
        env:
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_DECLARATIVE_CONFIG
          value: "/etc/kong/kong.yml"
        - name: KONG_PROXY_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_ADMIN_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_PROXY_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8001"
        - name: KONG_ADMIN_GUI_URL
          value: "http://localhost:8002"
        ports:
        - name: proxy
          containerPort: 8000
          protocol: TCP
        - name: proxy-ssl
          containerPort: 8443
          protocol: TCP
        - name: admin
          containerPort: 8001
          protocol: TCP
        volumeMounts:
        - name: kong-config
          mountPath: /etc/kong
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /status
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: kong-config
        configMap:
          name: kong-declarative-config
